<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGFW</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <div class="gamesBar">
            <ul class="gamesBar__list">
            </ul>


        </div>

        <div class="game">
            <div class="game__settings">
                <a href="#" class="game__settingsBtn">New Game</a>
                <div class="spacer"></div>
                <a href="#" class="game__settingsBtn">Logout</a>
            </div>

            <div class="game__board">
                <img id="board" src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Chess_Board.svg" />
            </div>

            <div class="game__pieces">
                <img src="https://thumbs.dreamstime.com/b/vector-outline-queen-chess-icon-white-background-176235459.jpg">
                <img src="https://thumbs.dreamstime.com/b/vector-outline-queen-chess-icon-white-background-176235459.jpg">
                <img src="https://thumbs.dreamstime.com/b/vector-outline-queen-chess-icon-white-background-176235459.jpg">
            </div>

        </div>

        <div class="playerBar">

        </div>


    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
