<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGFW</title>
  <link rel="stylesheet/less" type="text/css" href="styles.less">
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  <script src="script.js"></script>
</head>
<body>
  <main>
    <div id="game">
      <div class="options">
        <button onclick="newGame()">New Game</button>
        <button onclick="showId()">id Game</button>
      </div>

      <div class="board">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Chess_Board.svg" />
      </div>

      <div id="pieces">
        <img src="https://thumbs.dreamstime.com/b/vector-outline-queen-chess-icon-white-background-176235459.jpg">
        <img src="https://thumbs.dreamstime.com/b/vector-outline-queen-chess-icon-white-background-176235459.jpg">
        <img src="https://thumbs.dreamstime.com/b/vector-outline-queen-chess-icon-white-background-176235459.jpg">
      </div>
    </div>
    <ul id="players">
      <li class="player user">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />
        <div>
          <b>Me!Me!Me!</b><br>
          <span>100 pkt</span>
        </div>
      </li>
      <li class="player">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />
        <div>
          <b>Player 2</b><br>
          <span>100 pkt</span>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
